<mat-nav-list>
  @for (item of items(); track item.label) {
    <a
      class="enlace-boton"
      [routerLink]="item.path"
      routerLinkActive="active"
      mat-list-item
    >
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <!--<span matListItemTitle>{{ item.label }}</span>-->
    </a>
  }
</mat-nav-list>
