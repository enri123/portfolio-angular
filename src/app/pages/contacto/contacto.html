<div class="contenido">
  <h2 class="titulo" i18n>Contacto</h2>
  <div class="datos">
    <div class="botones">
      <a href="https://maps.app.goo.gl/uEHv49gQw9gEmHMc6" target="_blank">
        <button class="boton">
          <mat-icon matListItemIcon class="icon">place</mat-icon>
          <p class="p-button"><strong>Algeciras</strong></p>
        </button>
      </a>

      <a href="https://api.whatsapp.com/send?phone=34657825611" target="_blank">
        <button class="boton">
          <mat-icon matListItemIcon class="icon">local_phone</mat-icon>
          <p class="p-button"><strong>657 825 611</strong></p>
        </button>
      </a>

      <a href="mailto:enriruiztirado11@gmail.com" target="_blank">
        <button class="boton">
          <mat-icon matListItemIcon class="icon">mail</mat-icon>
          <p class="p-button"><strong>enriruiztirado11@gmail.com</strong></p>
        </button>
      </a>
    </div>
    <div class="formulario">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51559.31819819795!2d-5.499054094090719!3d36.13107512024257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0c9496ba5d5751%3A0xa626ca859cd81ce9!2sAlgeciras%2C%20C%C3%A1diz!5e0!3m2!1ses!2ses!4v1763244490923!5m2!1ses!2ses"
        width="100%" height="200px" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

      <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
        <label i18n>
          Nombre:
          <input type="text" name="from_name" [(ngModel)]="model.from" required placeholder="Nombre" />
        </label>

        <label i18n>
          Correo:
          <input type="email" name="reply_to" [(ngModel)]="model.reply_to" required placeholder="Correo" />
        </label>

        <label i18n>
          Asunto:
          <input type="text" name="subject" [(ngModel)]="model.title" required placeholder="Asunto" />
        </label>

        <label i18n>
          Mensaje:
          <textarea name="message" [(ngModel)]="model.message" required placeholder="Mensaje"></textarea>
        </label>

        <button i18n class="boton_form" type="submit" [disabled]="sending">
          {{ sending ? 'Enviando...' : 'Enviar' }}
        </button>

        @if(successMsg) {
        <p class="success">{{ successMsg }}</p>
        }
        @if(errorMsg) {
        <p class="error">{{ errorMsg }}</p>
        }
      </form>
    </div>

  </div>

</div>
